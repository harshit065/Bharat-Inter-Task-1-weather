<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHETHER APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <form action="" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="city.name" class="form-control" placeholder="Enter The location" aria-label="City name" aria-describedby="button-addon2">
                <button onclick="searchTemperature()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="http://openweathermap.org/img/wn/02d@2x.png" id="image-icon" alt="Weather Icon">
            <h1 id="city">Asansol</h1>
            <h3><span id="temp">37</span>&deg;C</h3>
            <h1 class="lead" id="weather">Haze</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
